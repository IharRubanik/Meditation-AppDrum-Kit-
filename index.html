<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="piano">
      <div class="key key-w" data-note="C">C</div>
      <div class="key key-b" data-note="Cs">C#</div>
      <div class="key key-w" data-note="D">D</div>
      <div class="key key-b" data-note="Ds">D#</div>
      <div class="key key-w" data-note="E">E</div>
      <div class="key key-w" data-note="F">F</div>
      <div class="key key-b" data-note="Fs">F#</div>
      <div class="key key-w" data-note="G">G</div>
      <div class="key key-b" data-note="Gs">G#</div>
      <div class="key key-w" data-note="A">A</div>
      <div class="key key-b" data-note="As">A#</div>
      <div class="key key-w" data-note="B">B</div>
    </div>

    <audio id="C" src="audio/C.wav"></audio>
    <audio id="Cs" src="audio/Cs.wav"></audio>
    <audio id="D" src="audio/D.wav"></audio>
    <audio id="Ds" src="audio/Ds.wav"></audio>
    <audio id="E" src="audio/E.wav"></audio>
    <audio id="F" src="audio/F.wav"></audio>
    <audio id="Fs" src="audio/Fs.wav"></audio>
    <audio id="G" src="audio/G.wav"></audio>
    <audio id="Gs" src="audio/Gs.wav"></audio>
    <audio id="A" src="audio/A.wav"></audio>
    <audio id="As" src="audio/As.wav"></audio>
    <audio id="B" src="audio/B.wav"></audio>

    <script src="main.js"></script>
  </body>
</html>
