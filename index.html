<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="piano">
      <div class="key key-w" data-note="C">C<br> Key "a"</div>
      <div class="key key-b" data-note="Cs">C# <br> Key "w"</div>
      <div class="key key-w" data-note="D">D <br> Key "s"</div>
      <div class="key key-b" data-note="Ds">D# <br> Key "e"</div>
      <div class="key key-w" data-note="E">E <br> Key "d"</div>
      <div class="key key-w" data-note="F">F <br> Key "f"</div>
      <div class="key key-b" data-note="Fs">F# <br> Key "t"</div>
      <div class="key key-w" data-note="G">G <br> Key "g"</div>
      <div class="key key-b" data-note="Gs">G# <br> Key "y"</div>
      <div class="key key-w" data-note="A">A<br> Key "h"</div>
      <div class="key key-b" data-note="As">A#<br> Key "u"</div>
      <div class="key key-w" data-note="B">B<br> Key "j"</div>
    </div>

    <audio id="C" data-a="a" src="audio/C.wav"></audio>
    <audio id="Cs" data-a="w" src="audio/Cs.wav"></audio>
    <audio id="D" data-a="s" src="audio/D.wav"></audio>
    <audio id="Ds" data-a="e" src="audio/Ds.wav"></audio>
    <audio id="E"  data-a="d" src="audio/E.wav"></audio>
    <audio id="F" data-a="f" src="audio/F.wav"></audio>
    <audio id="Fs" data-a="t" src="audio/Fs.wav"></audio>
    <audio id="G" data-a="g" src="audio/G.wav"></audio>
    <audio id="Gs" data-a="y" src="audio/Gs.wav"></audio>
    <audio id="A" data-a="h" src="audio/A.wav"></audio>
    <audio id="As" data-a="u" src="audio/As.wav"></audio>
    <audio id="B" data-a="j" src="audio/B.wav"></audio>

    <audio id="a" src="audio/C.wav"></audio>
    <audio id="w" src="audio/Cs.wav"></audio>
    <audio id="s" src="audio/D.wav"></audio>
    <audio id="e" src="audio/Ds.wav"></audio>
    <audio id="d" src="audio/E.wav"></audio>
    <audio id="f" src="audio/F.wav"></audio>
    <audio id="t" src="audio/Fs.wav"></audio>
    <audio id="g" src="audio/G.wav"></audio>
    <audio id="y" src="audio/Gs.wav"></audio>
    <audio id="h" src="audio/A.wav"></audio>
    <audio id="u" src="audio/As.wav"></audio>
    <audio id="j" src="audio/B.wav"></audio>



    <script src="main.js"></script>
  </body>
</html>
