<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="piano">
      <div class="key key-w" data-note="C">C</div>
      <div class="key key-b" data-note="Cs">C#</div>
      <div class="key key-w" data-note="D">D</div>
      <div class="key key-b" data-note="Ds">D#</div>
      <div class="key key-w" data-note="E">E</div>
      <div class="key key-w" data-note="F">F</div>
      <div class="key key-b" data-note="Fs">F#</div>
      <div class="key key-w" data-note="G">G</div>
      <div class="key key-b" data-note="Gs">G#</div>
      <div class="key key-w" data-note="A">A</div>
      <div class="key key-b" data-note="As">A#</div>
      <div class="key key-w" data-note="B">B</div>
    </div>

    <audio id="C" class="a" src="audio/C.wav"></audio>
    <audio id="Cs" class="w" src="audio/Cs.wav"></audio>
    <audio id="D" class="s" src="audio/D.wav"></audio>
    <audio id="Ds" class="e" src="audio/Ds.wav"></audio>
    <audio id="E"  class="d" src="audio/E.wav"></audio>
    <audio id="F" class="f" src="audio/F.wav"></audio>
    <audio id="Fs" class="t" src="audio/Fs.wav"></audio>
    <audio id="G" class="g" src="audio/G.wav"></audio>
    <audio id="Gs" class="y" src="audio/Gs.wav"></audio>
    <audio id="A" class="h" src="audio/A.wav"></audio>
    <audio id="As" class="u" src="audio/As.wav"></audio>
    <audio id="B" class="j" src="audio/B.wav"></audio>

    <script src="main.js"></script>
  </body>
</html>
